<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynsSignature Settings</title>
    <link rel="stylesheet" href="popup-after.styles.css" />
    <script type="text/javascript" src="popup-after.script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title-wrapper">
          <img src="logo.png" alt="SyncSignature logo" class="logo" />
          <h2>SyncSignature Settings</h2>
        </div>
        <a href="#" class="back-button">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M19 12L5 12L9 16L8 17L4 13L9 9L8 8L5 12Z" fill="#000000" />
          </svg>
        </a>
      </header>
      <main class="main-content">
        <section class="setting">
          <h3 class="setting-title">Email address</h3>
          <div class="setting-value">mehul.syncsignature@gmail.com</div>
          <a href="#" class="edit-button">Edit</a>
        </section>
        <section class="setting">
          <h3 class="setting-title">Password</h3>
          <div class="setting-value">********</div>
          <a href="#" class="edit-button">Change</a>
        </section>
        <section class="setting">
          <h3 class="setting-title">Track emails</h3>
          <div class="setting-value">
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          <p class="setting-description">
            Receive periodic reports on your signature usage.
          </p>
        </section>
        <section class="setting">
          <h3 class="setting-title">Unlock PRO+</h3>
          <div class="setting-value">
            <a href="#" class="upgrade-button">Upgrade Now</a>
          </div>
          <p class="setting-description">
            Get advanced features like custom fonts and colors.
          </p>
        </section>
      </main>
      <footer class="footer"><button class="logout">Logout</button></footer>
    </div>
  </body>
</html>
